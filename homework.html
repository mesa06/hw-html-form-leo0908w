<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>註冊會員</title>
<link rel="stylesheet"
	href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>

</head>

<body>
	<div data-role="page">
		<div data-role="content">
			<form id="form1" method="post" action="http://jsapplab.site88.net/echo.php">
                <div data-role="fieldcontain">
                    <label for="account">帳號:</label>
                    <input type="text" onkeyup="value=value.replace(/[^\a-z\A-Z\0-9\.\@]/g,'') " 
                        name="account" id="account" value="" placeholder="請輸入申請帳號"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="password">密碼:</label>
                    <input type="password" name="password" id="password" value="" placeholder="請輸入密碼"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="name">姓名:</label>
                    <input type="text" name="name" id="name" value="" placeholder="請填入姓名，例:籃國維"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="birthday">生日:</label>
                    <input type="date" name="birthday" id="birthday" value=""/>
                </div>
                <div data-role="fieldcontain">
                    <label for="number">手機號碼:</label>
                    <input type="text" name="number" id="number" value="" placeholder="請輸入手機號碼，例:09XXXXXXXX"
                        onkeyup="value=value.replace(/[^\0-9]/g,'')" maxlength="10"/>
                        
                        <!--onkeyup="value=value.replace(/[^\X]/g,'')"-->
                        <!--中文u4E00-u9FA5，数字0-9，英文a-z\A-Z，其它符号@、点或其它符号。-->
                </div>
                <div data-role="fieldcontain">
                    <label for="email">電子信箱:</label>
                    <input type="text" onkeyup="value=value.replace(/[^\a-z\A-Z\0-9\.\@]/g,'') " 
                        name="email" id="email" value="" placeholder="請輸入信箱，例:XXX@gmail.com"/>
                </div>
                <fieldset data-role="controlgroup" data-type="horizontal"> 
                    <legend>性別:</legend>
    			     	<input type="radio" name="gender" id="gender0" value="0"  />
    			     	<label for="gender0">男<a href="mailto:"></a></label>
    			     	<input type="radio" name="gender" id="gender1" value="1"  />
    			     	<label for="gender1">女</label>
                </fieldset>
                <fieldset data-role="controlgroup">
                    <label for="">居住地:</label>
                    <select name="sltCity[]" id="sltCity" data-native-menu="false">
                        <option value="-1" data-placeholder="true">請選擇:</option>
                        <option value="0">台北</option>
                        <option value="1">台中</option>
                        <option value="2">高雄</option>
                    </select> 
                </fieldset>
                <div class="ui-grid-a">
                    <div class="ui-block-a"><input type="submit"  id="ok" value="送出"/></div>
                    <div class="ui-block-b"><input type="button" id="cancle" value="重填" /></div>
                </div>
            </form>
        </div>    
    </div> 
<script>
    $("#cancle").click(function() {
        $('#form1').each (function(){
            this.reset();
        });
    });
</script>
</body>
</html>
